<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMath Challenge</title>
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #181818; 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1507358505180/585c4e310c7e0a1d5ec1bdce41dfb273?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 32px; 
            color: #fff;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1); 
        }

        #question-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px; 
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1); 
            color: #fff; 
            text-align: center; 
        }

        button {
            background-color: #4CAF50; 
            color: white;
            padding: 12px 25px; 
            border: none;
            border-radius: 5px;
            font-size: 18px; 
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease-in-out; 
        }

        button:hover {
            background-color: #45a049;
        }

        #nextButton:disabled { 
            background-color: #ccc;
            cursor: default; 
        }

        #feedback {
            font-size: 20px; 
            margin-top: 15px;
            font-weight: bold;
        }

        #feedback.correct {
            color: #00ff00; 
        }

        #feedback.incorrect {
            color: #ff0000; 
        }

        #highScore {
            margin-top: 20px;
            font-size: 16px;
        }

        .stats {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Challenge</h1>
        <div id="question-container">
            <p id="question">What is 3 + 5?</p>
        </div>
        <input type="text" id="answer" placeholder="Your answer" oninput="checkNextButton()" onkeypress="handleEnter(event)"> 
        <button id="checkButton">Check</button>
        <p id="feedback"></p>
        <button id="nextButton" disabled>Next Question</button>
        <div id="highScore">High Score: 0</div> 
    </div>

    <div class="stats">
        <span id="correctAnswers">Correct: 0</span> | <span id="incorrectAnswers">Incorrect: 0</span>
    </div>

    <script>
        let currentQuestion = {};
        let score = 0;
        let highScore = 0; 
        let correctAnswers = 0;
        let incorrectAnswers = 0;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 100) + 1; 
            const num2 = Math.floor(Math.random() * 100) + 1;
            const operators = ['+', '-']; 
            const randomOperator = operators[Math.floor(Math.random() * operators.length)];

            currentQuestion = {
                num1: num1,
                num2: num2,
                operator: randomOperator,
                answer: 0
            };

            if (randomOperator === '+') {
                currentQuestion.answer = num1 + num2;
            } else if (randomOperator === '-') {
                currentQuestion.answer = num1 - num2;
            } 

            const questionText = `${num1} ${randomOperator} ${num2}`;
            document.getElementById('question').textContent = questionText;
            document.getElementById('feedback').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('nextButton').disabled = true; 
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (userAnswer === currentQuestion.answer) {
                document.getElementById('feedback').textContent = 'Correct! Well done.';
                document.getElementById('feedback').classList.add('correct');
                document.getElementById('feedback').classList.remove('incorrect');
                score++; 
                if (score > highScore) {
                    highScore = score; 
                    displayHighScore(); 
                }
                correctAnswers++; 
                updateStats();
            } else {
                document.getElementById('feedback').textContent = `Incorrect. The correct answer is ${currentQuestion.answer}.`;
                document.getElementById('feedback').classList.add('incorrect');
                document.getElementById('feedback').classList.remove('correct');
                score = 0; 
                incorrectAnswers++; 
                updateStats();
            }
            document.getElementById('nextButton').disabled = false; 
        }

        function displayHighScore() {
            document.getElementById('highScore').textContent = `High Score: ${highScore}`;
        }

        function updateStats() {
            document.getElementById('correctAnswers').textContent = `Correct: ${correctAnswers}`;
            document.getElementById('incorrectAnswers').textContent = `Incorrect: ${incorrectAnswers}`;
        }

        function checkNextButton() {
            const userAnswer = document.getElementById('answer').value;
            if (userAnswer !== '') {
                document.getElementById('nextButton').disabled = false;
            } else {
                document.getElementById('nextButton').disabled = true;
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                checkAnswer(); 
            }
        }

        const checkButton = document.getElementById('checkButton');
        checkButton.addEventListener('click', checkAnswer); 

        const nextButton = document.getElementById('nextButton');
        nextButton.addEventListener('click', () => {
            generateQuestion(); 
        });

        generateQuestion(); 

        // Display initial high score (0)
        displayHighScore(); 
    </script>
</body>
</html>
